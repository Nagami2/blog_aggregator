version: '3.8'
services:
  db:
    image: postgres:16
    container_name: blog-aggregator-db
    restart: always
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_aggregator
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"